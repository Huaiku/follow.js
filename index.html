<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>follow.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            font-size: 0;
            position: relative;
            font-family: 'Open Sans', sans-serif;
        }

        .box-wrapper {
            max-width: 480px;
            width: 100%;
            top: 50%;
            left: 50%;
            width: 100%;
            text-align: center;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .box {
            display: inline-block;
            box-sizing: border-box;
            border-radius: 3px;
            width: 150px;
            height: 150px;
            line-height: 150px;
            background-color: lightblue;
            border: 1px solid #b8b8b8;
            margin: 5px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="box-wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

<script>
    follow.init({
        selector: '.box',
        areas: 8
    });
</script>

</html>
