<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>follow.js</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
            font-size: 0;
            position: relative;
            font-family: 'Open Sans', sans-serif;
        }

        .box-wrapper {
            text-align: center;
        }

        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid #b8b8b8;
            margin: 5px;
            font-size: 20px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="box-wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

<script src="./follow.js"></script>
<script>
    follow.init({
        selector: '.box',
        areas: 8
    });
</script>

</html>
